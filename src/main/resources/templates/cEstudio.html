<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>cadastrar estúdio</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="css/cMusico.css" rel="stylesheet" />
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet'>
</head>
<body>
	
	<a id="voltar_mobile" href="/maestrino-0.0.1-SNAPSHOT/cadastrar" class="visible">
		<svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-left-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
				<path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
 				<path fill-rule="evenodd" d="M8.354 11.354a.5.5 0 0 0 0-.708L5.707 8l2.647-2.646a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708 0z"/>
 				<path fill-rule="evenodd" d="M11.5 8a.5.5 0 0 0-.5-.5H6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5z"/>
		</svg>
	</a>
	<h1 id="titulo">MAESTRINO</h1>	
	<form action="cadastrarEstudio" method="post" enctype="multipart/form-data">
		
		<div id="caixa" class="container">
			<a id="voltar" href="/maestrino-0.0.1-SNAPSHOT/cadastrar" class="invisible">
				<svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-left-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
			  		<path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
			  		<path fill-rule="evenodd" d="M8.354 11.354a.5.5 0 0 0 0-.708L5.707 8l2.647-2.646a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708 0z"/>
			  		<path fill-rule="evenodd" d="M11.5 8a.5.5 0 0 0-.5-.5H6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5z"/>
				</svg>
				<p>voltar</p>
			</a>
			<th:block th:include="mensagemValidacao"></th:block>
			<h1 id="tcadastro">Cadastrar Estúdio</h1>
			<ul>
				<li>
					<input type="text" name="nome" placeholder="nome"  required="true">
 				</li>
				<li>
					<input type="email" name="email" placeholder="email" required="true">
 				</li>
				<li>
					<input type="password" name="senha" placeholder="senha" minlength="6" required="true">
				</li>
				<li >
					<input id="localizacao" type="text" name="localizacao" placeholder="localização">
					<div id="tooltip-localizacao" >
						<a target="_blank" href="https://support.google.com/calendar/answer/41207?hl=pt-BR"  data-toggle="tooltip" data-placement="right" title="Insira o iframe do maps, caso não saiba ou tenha duvidas, clique nesse icone e visualize as intruções de: INCORPORAR UM MAPA OU ROTAS">
	  						<svg width="3em" height="2em" viewBox="0 0 16 16" class="bi bi-info-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							  <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
							  <path d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588z"/>
							  <circle cx="8" cy="4.5" r="1"/>
							</svg>
						</a>
					</div>	
				</li>
				<li>
					<input id="localizacao" type="text" name="disponibilidade" placeholder="disponibilidade">
					<div id="tooltip-localizacao">
						<a target="_blank" href="https://support.google.com/maps/answer/144361?co=GENIE.Platform%3DDesktop&hl=pt-BR"  data-toggle="tooltip" data-placement="right" title="Insira o iframe do calendar, caso não saiba ou tenha duvidas, clique nesse icone e visualize as intruções de: INCORPORAR UMA AGENDA NO SITE">
	  						<svg width="3em" height="2em" viewBox="0 0 16 16" class="bi bi-info-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							  <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
							  <path d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588z"/>
							  <circle cx="8" cy="4.5" r="1"/>
							</svg>
						</a>
					</div>
				</li>
				<li><input type="file" id="fotoPerfil" name="fotoPerfil"></li>
				<li><input type="text" name="linkFb" placeholder="link do facebook"></li>
				<li><input type="text" name="linkIg" placeholder="link do instagram"></li>
				<li><input type="text" name="descricao" placeholder="fale um pouco de voce..."></li>
			</ul>
			<button id="cadastrar" type="submit">Cadastrar</button>
		</div>
	</form>
	
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script type="text/javascript">
	$(function () {
		  $('[data-toggle="tooltip"]').tooltip()
		})
	</script>
</body>
</html>
