<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>cadastrar musico</title>
	<link href="css/cMusico.css" rel="stylesheet" />
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet'>
</head>
<body>
	<form action="cadastrarMusico" method="post" enctype="multipart/form-data">
		<div id="caixa">
			<a id="voltar" href="cadastrar.html"><img id="img_voltar" src="../resources/static/images/arrow.png"/><p>voltar</p></a>
		
			<h1>Cadastrar Musico</h1>
			<ul>
				<li>
					<input type="text" name="nome" placeholder="nome" required="true"  
					oninvalid="this.setCustomValidity('Nome nao pode ser vazio')"
 					oninput="setCustomValidity('')">
 					</input>
 				</li>
				<li>
					<input type="text" name="email" placeholder="email" required="true"  
					oninvalid="this.setCustomValidity('email nao pode ser vazio')"
 					oninput="setCustomValidity('')">
 				</li>
				<li>
					<input type="password" name="senha" placeholder="senha" required="true"  
					oninvalid="this.setCustomValidity('senha nao pode ser vazia')"
 					oninput="setCustomValidity('')">
				</li>
				<li>
					<!--por enquanto vamos trabalhar com selecao unica, se der tudo certo, vamos pra mais de uma -->
					<select id="estilo" name="estilo">
						<option value="" disabled selected>Escolher estilos musicais...</option>
						<option value="Bossa">Bossa</option>
						<option value="Rock">Rock</option>
						<option value="Funk">Funk</option>
					</select>
				</li>
				<li>
					<select id="instrumentos" name="instrumentos">
						<option value="" disabled selected>Escolher instrumentos...</option>
						<option value="Violao">Viol√£o</option>
						<option value="Guitarra">Guitarra</option>
						<option value="Bateria">Bateria</option>
					</select>
				</li>
				<li><input type="file" id="fotoPerfil" name="fotoPerfil"></li>
				<li><input type="text" name="linkFb" placeholder="link do facebook"></li>
				<li><input type="text" name="linkIg" placeholder="link do instagram"></li>
				<li><input type="text" name="descricao" placeholder="fale um pouco de voce..."></li>
			</ul>
			<button id="cadastrar" type="submit" value="Upload">Cadastrar</button>		
		</div>
	</form>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
