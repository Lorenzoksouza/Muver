		<h1 id="titulo">MAESTRINO</h1>

			<h1 id="tcadastro">Cadastro</h1>
	
			<label>TIPO DO PERFIL:</label>
			
			<select id="perfis" class="form-control form-control-lg" onchange="tipoUsuario()">
				<option value="" disabled selected>Escolha uma opção...</option>
				<option value="/maestrino-0.0.1-SNAPSHOT/cMusico" >Músico</option>
				<option value="/maestrino-0.0.1-SNAPSHOT/cLuthier">Luthier</option>
				<option value="/maestrino-0.0.1-SNAPSHOT/cEstudio">Estúdio</option>
			</select>
			</br>
			</br>		
	
			<button><a id="selecao" href="#">CADASTRAR</a></button>
		
			<script type="text/javascript">
				function tipoUsuario() {
					var e = document.getElementById("perfis");
					var result = e.options[e.selectedIndex].value;
					document.getElementById("selecao").href = result;
				}
			</script>
