<body>
	<form th:action="login" method="post">
		<div id="caixa">
				<h1>LOGIN</h1>
				<li>
					<ul>
						<input id="email" type="nome" name="username" placeholder="nome" required="true"  
					oninvalid="this.setCustomValidity('Login nao pode ser vazio')"
 					oninput="setCustomValidity('')">
					</ul>
					<ul>
						<input id="senha" type="password" name="password" placeholder="senha" required="true"  
					oninvalid="this.setCustomValidity('Senha nao pode ser vazio')"
 					oninput="setCustomValidity('')">
					</ul>
				</li>
				<button id="login" type="submit">ENTRAR</button>
	</form>
