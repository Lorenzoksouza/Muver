<!DOCTYPE html >
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<!--<link href="css/login.css" rel="stylesheet" />-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="css/login.css" rel="stylesheet" />
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet'>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
		<h1 id="titulo"><a th:href="@{/}">MAESTRINO</a></h1>
		<div id="caixa" class="container">
			<form th:action="login" method="post">
				<h1 id="tlogin">LOGIN</h1>
				<li>
					<ul>
						<input id="email" type="email" name="username" placeholder="email" required="true"  
					oninvalid="this.setCustomValidity('Login nao pode ser vazio')"
 					oninput="setCustomValidity('')">
					</ul>
					<ul>
						<input id="senha" type="password" name="password" placeholder="senha" required="true"  
					oninvalid="this.setCustomValidity('Senha nao pode ser vazio')"
 					oninput="setCustomValidity('')">
					</ul>
				</li>
				<button id="login" type="submit">ENTRAR</button>
			</form>	
				<button><a href="/maestrino-0.0.1-SNAPSHOT/cadastrar" >NÃ£o possui conta? Clique aqui</a></button>
		</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
