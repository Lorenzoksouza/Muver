			<!-- PERFIL LUTHIER -->
			<main th:if="${usuario.tipoUsuario == 'luthier'}">

						<span>Instrumentos:</span>

			<main th:if="${usuario.tipoUsuario == 'estudio'}">

						<img id="img" th:src="${usuario.fotoPerfil}">
					</div>
				
					<input id="nome" type="text" name="nome" placeholder="nome" minlength="5" required="true" th:value="${usuario.nome}">
					
					<span id="facebook"><a target="_blank" th:href="@{/facebook.com/{linkFb}(linkFb=${usuario.linkFb})}"><img id="img_voltar" th:src="@{/images/facebook.png}"/></a></span>
					
					<span id="instagram"><a target="_blank" th:href="@{/instagram.com/{linkIg}(linkIg=${usuario.linkIg})}"><img id="img_voltar" th:src="@{/images/instagram.png}"/></a></span>
	
					<!--<span id="nota" th:text="${usuario.nota}"></span>-->
	
					<span id="Chat"><a th:href="'mailto:' + ${usuario.email}">Conversar</a></span>
					
					<span id="descricao" th:text="${usuario.descricao}">teste</span>
					
					<div id="Disponibilidade">
						<span>Disponibilidade:</span>
					</div>
	
					<!--ver como fazer as analises-->	
					<div id="analises">
						<span>Analises:</span>
						<span></span>
					</div>
	
					<!--integracao maps ou url-->
					<div id="gMaps">
						<span>Mapa:</span>
					</div>
				</form>	
			</main>

		</main>
